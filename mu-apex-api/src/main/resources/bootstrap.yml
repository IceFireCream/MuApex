# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
server:
  port: 8081
spring:
  application:
    name: mu-apex-api
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: apex_nacos
        group: API_GROUP

      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: apex_nacos
        group: API_GROUP
        prefix: apexApi